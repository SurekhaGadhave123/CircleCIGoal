version: 2.1
orbs:
  node: circleci/node@5.1.0
  cypress: cypress-io/cypress@1.27.0
jobs:
  install-node-example:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: '16.13'
      - run: node --version
workflows:
  build:
    jobs:
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install
      - cypress/run:
          yarn: true